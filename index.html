<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">

            <img src="images/girl.png" alt="girl">

            <form>
                <h1>Sign Up</h1>

                <section class="contact-info">

                    <label for="full-name">Full Name
                    <input type="text" name="full-name" id="full-name" placeholder="Name...">
                    </label>
                    
                    <label for="email">Email
                    <input type="email" name="email" placeholder="Email address...">
                    </label>

                    <label for="username">Username
                    <input type="text" name="username" id="username" placeholder="Username...">
                    </label>

                </section>

                <section class="password">

                    <label for="password">Password
                    <input type="password" id="pwd" name="pwd" placeholder="************">
                    </label>

                    <label for="full-name">Repeat Password
                    <input type="password" id="pwd" name="pwd" placeholder="************">
                    </label>

                </section>

                <section class="agree-and-submit">

                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">I agree to the <span>Terms of User</span></label>

                    <button type="submit" class="btn-1">Sign Up</button>

                    <button type="submit" class="btn-2">Sign In &#129066</button>

                </section>
            </form>
        </div>
    </main>
</body>
</html>
