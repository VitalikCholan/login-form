<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/94d4b51bbe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img src="images/girl.png" alt="girl">

        <form action="/" method="GET">
            <h1>Sign Up</h1>

            <div class="full-name">
                <label for="full-name">Full Name</label>
                <input type="text" name="full-name" id="full-name" placeholder="Name..." required>
                <i class="fa-solid fa-square-check success-icon"></i>
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <div class="error"></div>
            </div>

            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email address..." required>   
                <i class="fa-solid fa-square-check success-icon"></i>
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <div class="error"></div>
            </div>

            <div class="username">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username..." required>
                <i class="fa-solid fa-square-check success-icon"></i>
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <div class="error"></div>
            </div>

            <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="************" required>
                <i class="fa-solid fa-square-check success-icon"></i>
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <div class="error"></div>
            </div>

            <div class="repeat-password">
                <label for="repeat-password">Repeat Password</label>
                <input type="password" id="repeat-password" name="repeat-password" placeholder="************" required>
                <i class="fa-solid fa-square-check success-icon"></i>
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <div class="error"></div>
            </div>

            <div class="agree">
                <input type="checkbox" name="terms" id="terms" required>
                <label for="terms">I agree to the <span>Terms of User</span></label>
                <i class="fa-solid fa-square-check success-icon"></i>
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <div class="error"></div>
            </div>

            <div class="submit">
                <button type="submit" class="btn-1">Sign Up</button>
                <button type="submit" class="btn-2">Sign In &#129066</button>
            <div>
        </form>
    </div>
</body>
</html>
